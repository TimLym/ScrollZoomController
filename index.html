<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滾動縮放效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 頂部導航欄 -->
    <header class="topbar">
        <div class="topbar-content"></div>
    </header>

    <!-- 主標題 -->
    <h1 class="main-title">放大縮小測試</h1>

    <!-- 視覺效果區域 -->
    <div class="visual-container">
        <div class="zoom-wrapper">
            <div class="item active" data-index="0">
                <div class="item-content">tim1</div>
            </div>
            <div class="item" data-index="1" >
                <div class="item-content">tim2</div>
            </div>
            <div class="item" data-index="2" >
                <div class="item-content">tim3</div>
            </div>
            <div class="item" data-index="3" >
                <div class="item-content">tim4</div>
            </div>
            <div class="item" data-index="4" >
                <div class="item-content">tim5</div>
            </div>
        </div>
    </div>

    <!-- 內容區段 -->
    <section class="content-section">
        <div class="section-content">
            <!-- 這裡可以添加其他內容 -->
        </div>
    </section>

    <!-- 頁腳 -->
    <footer class="footer">
        <div class="footer-content">
            <!-- 頁腳內容可以在這裡添加 -->
        </div>
    </footer>

    <script src="ScrollZoomController.js"></script>
</body>
</html>
